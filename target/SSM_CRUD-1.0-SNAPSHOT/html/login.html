<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="http://localhost:80/SSM_CRUD_war/lib/element-ui/index.css" rel="stylesheet"/>
    <link href="http://localhost:80/SSM_CRUD_war/css/login.css" rel="stylesheet">
    <link href="http://localhost:80/SSM_CRUD_war/lib/font/icon/iconfont.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div id="login" v-if="true">
        <el-main id="main">
            <el-row class="row-bg" justify="center" type="flex">
                <el-col :lg="6" :md="8" :sm="9" :xl="5" :xs="8">
                    <el-card class="box-card">
                        <div class="header" solt="header">
                            <span class="item">登录</span>
                        </div>
                        <div id="form">
                            <!-- 登录表单 -->
                            <el-form :model="login" ref="login" status-icon>
                                <el-form-item :rules="[{ required: true, message: '用户名不能为空'}]"
                                              prop="name">
                                    <el-input auto-complete="off" prefix-icon="el-icon-ump-yonghu"
                                              v-model="login.name"></el-input>
                                </el-form-item>
                                <el-form-item :rules="[{ required: true, message: '密码不能为空'},{min: 6, max: 18, message: '长度在 6 到 18个字符'}]"
                                              prop="password">
                                    <el-input @keyup.enter.native="loginEnter()" auto-complete="off"
                                              prefix-icon="el-icon-ump-mima" type="password"
                                              v-model="login.password"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-checkbox class="check" v-model="login.remember">记住我</el-checkbox>
                                </el-form-item>
                                <el-form-item>
                                    <el-button @click="submitForm()" class="btn" type="primary">登录
                                    </el-button>
                                </el-form-item>
                            </el-form>
                            <div>
                                <p><a class="tips" href="/SSM_CRUD_war/toRegister.action">还没有账号？点我去注册</a></p>
                            </div>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-main>
    </div>
</div>
</body>

<script src="http://localhost:80/SSM_CRUD_war/lib/js/jquery-3.4.1.js" type="text/javascript"></script>
<script src="http://localhost:80/SSM_CRUD_war/lib/js/jquery.cookie.js" type="text/javascript"></script>
<script src="http://localhost:80/SSM_CRUD_war/lib/vue/vue.js" type="text/javascript"></script>
<script src="http://localhost:80/SSM_CRUD_war/lib/element-ui/index.js" type="text/javascript"></script>
<script src="http://localhost:80/SSM_CRUD_war/lib/vue/vue-resource.js" type="text/javascript"></script>
<script src="http://localhost:80/SSM_CRUD_war/lib/js/axios-0.18.0.js" type="text/javascript"></script>

<!-- 核心js代码 -->
<script src="http://localhost:80/SSM_CRUD_war/js/login.js" type="text/javascript"></script>
</html>
